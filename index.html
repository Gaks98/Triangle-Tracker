<!DOCTYPE html>

    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class = "box">
    <h1>Triangle Tracker</h1>
    <p>
      Side A: <input type="number" size = "5" id="A" placeholder="side A" required>

    <br><br>
    <button type="button" onclick="triangle()">Try Out</button>
    <p id = "triType" class="tri">Triangle : </p>
    <script src="js/script2.js"></script>
  </div>
  </body>
